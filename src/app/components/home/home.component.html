<div class="container">
    <div class="row align-items-center border animated fadeIn" style="height: 100vh;">
        <div class="col"></div>
        <div class="col-6 p-5 align-self-center border border-primary">
            <button class="btn btn-light btn-block" (click)="signOut()">
                <i class="far fa-user"></i>
            </button>

            <form class="mt-3" autocomplete="off" #forma="ngForm" (ngSubmit)="adminVerify(forma)">
                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping"><i class="far fa-id-badge"></i></span>
                        </div>
                        <input type="text" class="form-control" name="usuario" placeholder="Usuario" [ngModel]="usuario.usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Clave" [ngModel]="usuario.password" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <a class="btn btn-danger btn-block" (click)="signInWithGoogle()">
                            <i class="fab fa-google"></i> Iniciar con Google
                        </a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-block" (click)="signInWithFB()">
                            <i class="fab fa-facebook"></i> Iniciar con Facebook
                        </a>
                    </div>
                </div>

                <div class="alert alert-danger text-center animated fadeIn fast" *ngIf="error">Error, campos invalidos o vacios</div>

                <button type="submit" class="btn btn-success btn-block">Ingresar</button>
            </form>

        </div>
        <div class="col"></div>
    </div>
</div>
